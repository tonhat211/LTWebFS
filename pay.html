<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pay.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
<div id="main-container">
    <h3>1. Thông tin giao hàng</h3>
    <form id="info">
        <div class="row g-3 align-items-center items">
            <div class="col-5">
                <label for="name" class="col-form-label">Họ tên</label>
            </div>
            <div class="col-5">
                <input type="text" id="name" class="form-control form-control-lg" placeholder="Nhập họ và tên">
            </div>
        </div>
        <div class="row g-3 align-items-center items">
            <div class="col-5">
                <label for="tel" class="col-form-label">Số điện thoại</label>
            </div>
            <div class="col-5">
                <input type="tel" id="tel" class="form-control form-control-lg" placeholder="Nhập họ và tên">
            </div>
        </div>
        <div class="row g-3 align-items-center items">
            <div class="col-5">
                <label for="tel" class="col-form-label">Tỉnh / Thành phố</label>
            </div>
            <div class="col-5">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Chọn tỉnh thành</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row g-3 align-items-center items">
            <div class="col-5">
                <label for="tel" class="col-form-label">Quận / Huyện</label>
            </div>
            <div class="col-5">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Chọn quận huyện</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row g-3 align-items-center items">
            <div class="col-5">
                <label for="tel" class="col-form-label">Phường / Xã</label>
            </div>
            <div class="col-5">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Chọn phường xã</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
    </form>
</div>
</body>
</html>
