<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="main-container">
    <h1>Đăng nhập</h1>
    <form action="login" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email <span style="color: red">*</span></label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Nhập email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu <span style="color: red">*</span></label>
            <input type="password" class="form-control form-control-lg" id="password" aria-describedby="passwordHelp" placeholder="Nhập mật khẩu">
<!--            <div id="passwordHelp" class="form-text">Quên mật khẩu</div>-->
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberLogin">
            <label class="form-check-label" for="rememberLogin">Ghi nhớ đăng nhập</label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Đăng nhập</button>
        </div>
    </form>
</div>
</body>
</html>
