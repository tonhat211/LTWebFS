<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
<div id="main-container">
    <h3>Giỏ hàng (3 sản phẩm)</h3>
    <div class="left">
        <div class="items row">
            <div class="col-4">
                <input class="form-check-input checkBox" type="checkbox" value="">
                <img class="image img-fluid ps-3" src="assets/img/334546369_3412445862302266_6819467596277794384_n.jpg">
            </div>
            <div class="col-8">
                <p class="title">Case Ốp Silicon Bảo Vệ Cho Apple AirPods 1 / AirPods 2 - Hình Icon</p>
                <p class="price">89.000đ</p>
                <p class="discount">190.000đ</p><span class="percent"> | -53%</span>
                <div class="clearfix"></div>
                <div class="volume">
                    <button type="button" class="btn btn-outline-light">-</button><input type="text" value="1"><button type="button" class="btn btn-outline-light">+</button>
                </div>
            </div>
        </div>
        <div class="items row">
            <div class="col-4">
                <input class="form-check-input checkBox" type="checkbox" value="">
                <img class="image img-fluid ps-3" src="assets/img/334546369_3412445862302266_6819467596277794384_n.jpg">
            </div>
            <div class="col-8">
                <p class="title">Case Ốp Silicon Bảo Vệ Cho Apple AirPods 1 / AirPods 2 - Hình Icon</p>
                <p class="price">89.000đ</p>
                <p class="discount">190.000đ</p><span class="percent"> | -53%</span>
                <div class="clearfix"></div>
                <div class="volume">
                    <button type="button" class="btn btn-outline-light">-</button><input type="text" value="1"><button type="button" class="btn btn-outline-light">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="khuyenMai">
            <p>Khuyến mãi</p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="thanhTien mt-3">
            <p>Tạm tính</p>
            <p>247.000đ</p>
            <p>Thành tiền</p>
            <p>247.000đ</p>
            <p>(Đã bao gồm VAT nếu có)</p>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
</body>
</html>
